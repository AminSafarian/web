<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

     body{
      margin: 0;
      padding: 0;
      justify-content: center;
      display: flex;
      
     }
    
    .body{
      padding: 0;
      margin: 0;
      background-color: rgb(255, 255, 255);
      width: 100%;
      height: 366px;
      padding: 5px;
          align-items: center;
           justify-content: center;
           display: flex;
    }
    .contain{
      padding: 0;
      margin: 0;
      width: 500px;
      height: 366px;
  
    }
    .buttom{
      width: 370px;
      height: 110px;
      border: solid; 
      background-color: white;
      align-items: center;
      justify-content: center;
      display: flex;
      border-color: white;
      border-radius: 3.5px; 
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
     transition-duration: 0.2s;
  
  
    }
     .buttom:hover{
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transform: scale(1.017);
     }
     .buttom:active, :target{
      border: solid;
      transition: duration 3s;
      border-width: 1px;
      border-color: #205d9e;
     }
    .image{
      margin-right: 24px;
      width: 64px;
      height: 64px;
    }
    .buttomtex{
      
      font-size: 26px;
      color: #004f7d;
      max-width: 100%;
  
    }
    
    
    
  </style>
      <section class="bod">
        <ul class="contain">
      <button class="buttom">
        <img class="image" src="https://www.mississauga.ca/wp-content/uploads/sites/4/2019/10/07110518/Locations-and-Rentals.svg" alt="">
        <span class="buttomtex">Locations and hours</span>
      </button>
         
         
  
        </ul>
      
      </section>
  </body>
  </html>
</body>
</html>
